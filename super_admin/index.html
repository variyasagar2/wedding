<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-title">
                    <span>Enter Marriages Details</span>
                    <div class="img-counter" style="margin-right: -16px">
                        <p>Gallery</p>
                        <span>250 Images</span>
                    </div>
                </div>
                <div class="moda-form mt-4">
                    <form id="add_mrg_from">
                        <div class="material-textfield">
                            <input placeholder=" " type="text" name="marriage_name">
                            <label class="input-text">Marriage Name</label>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
                                <div class="material-textfield">
                                    <input placeholder=" " type="text" name="wedding_hashtag">
                                    <label class="input-text">#Hashtag</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
                                <div class="material-textfield">
                                    <input placeholder=" " type="date" name="wedding_date">
                                    <label class="input-text">Event Date</label>
                                </div>
                            </div>
                        </div>
                        <div class="material-textfield mt-4">
                            <input placeholder=" " type="text" name="event_manager_name">
                            <label class="input-text">Event Manager name</label>
                        </div>
                        <div class="login">
                            <span>LOGIN DETAILS</span>
                            <div class="material-textfield mt-3">
                                <input placeholder=" " type="number" minlength="10" maxlength="10" name="mobile_number">
                                <label class="bg-span input-text">Client Phone number</label>
                            </div>
                            <div class="material-textfield mt-3">
                                <input placeholder=" " type="password" name="password">
                                <label class="bg-span input-text">Password</label>
                            </div>
                        </div>
                        <div class="material-textfield mt-4">
                            <input placeholder=" " type="text" name="wedding_venue">
                            <label class="input-text">Venue</label>
                        </div>
                        <div class="guest-id mt-4">
                            <div class="guest-id-box">
                                <span>Collect guest ID during registration</span>
                                <label class="toggle-switch">
                                    <input type="hidden" name="is_guests_id_proof" value="false">
                                    <input type="checkbox" class="checkbox" name="is_guests_id_proof" value="true"/>
                                    <span class="switch-btn"></span>
                                </label>
                            </div>
                            <div class="guest-id-box">
                                <div>
                                    <span>Enable approving posts before uploading</span>
                                    <p>(from admin end)</p>
                                </div>
                                <label class="toggle-switch">
                                    <input type="hidden" name="is_approve_post" value="false">
                                    <input type="checkbox" class="checkbox" name="is_approve_post" value="true"/>
                                    <span class="switch-btn"></span>
                                </label>
                            </div>
                        </div>
                        <div class="select-color mt-4">
                            <div class="row align-items-center">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <span>Select color</span>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="d-flex align-items-center gap-4">
                                        <select name="" id="">
                                            <option>
                                                <div class="primary d-flex align-items-center gap-1">
                                                    <div class="darck"></div>
                                                    <span>Primary</span>
                                                    <!--                                            <input type="hidden" name="is_dark" value="true">-->
                                                </div>
                                            </option>
                                            <option>
                                                <div class="primary d-flex align-items-center gap-1">

                                                    <!--                                            <input type="hidden" name="is_dark" value="true">-->
                                                </div>
                                            </option>
                                        </select>

                                            <div class="darck secondary"></div>
                                            <span>Secondary</span>
                                            <input type="hidden" name="secondary_color[]" value="red">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    <button class="save secondary" id="save_btn">Save</button>

<script !src="">
    function cutomdate(dat, formate) {
        var mydate = new Date(dat);
        return dateFormat(mydate,formate);
    }

    function mrgHtml(n, v) {
        v.wedding_date = cutomdate(v.wedding_date, 'dd/MM/yyyy')

        v.is_active = (v.is_active == true ? 'checked' : '')
        // console.log(n, v.is_active)
        return `<tr>
                        <td>${n}</td>
                        <td>
                            <span class="my-3 d-block">${v.marriage_name}</span>
                        </td>
                        <td>${v.wedding_hashtag}</td>
                        <td>${v.wedding_date}</td>
                        <td>${v.mobile_number}</td>
                        <td>${v.event_manager_name}</td>
                        <td>**************</td>
                        <td>
                            <label class="toggle-switch">
                                <input type="checkbox" class="checkbox" ${v.is_active}  id="checkbox${n}"/>
                                <span class="switch-btn"></span>
                            </label>
                        </td>
                    </tr>`;
    }
</script>
