    <style>
        .loader {
            background: #1b181866;
            width: 100%;
            height: 100%;
            line-height: 50px;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: helvetica, arial, sans-serif;
            font-weight: 900;
            letter-spacing: 0.2em;
            z-index: 9999999;
        }

        .loader span {
            position: absolute;
            width: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            text-transform: uppercase;
        }

        .loader span::before,
        .loader span::after {
            content: "";
            display: block;
            width: 15px;
            height: 15px;
            background: #ed2c35;
            position: absolute;
            animation: load 0.7s infinite alternate ease-in-out;
        }

        .loader span::before {
            top: 0;
        }

        .loader span::after {
            bottom: 0;
        }

        @keyframes load {
            0% {
                left: 0;
                height: 30px;
                width: 15px;
            }
            50% {
                height: 8px;
                width: 40px;
            }
            100% {
                left: 235px;
                height: 30px;
                width: 15px;
            }
        }
        .gallary-main {
            background-color: transparent !important;
        }
        .gallary .box1 img,#user_proof img{
            border-radius:10px !important;
        }
    </style>
</head>
