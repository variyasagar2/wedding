                <div class="user-pic"></div>

                <div class="user-name">

                    <h6 id="user_phone">09876 54321</h6>
                </div>
                <div class="user-name">
                    <span>ID Proof</span>
                    <h6 id="user_proof"></h6>
                </div>
            </div>
        </div>
        <div class="user-list pb-4">
            <div class="row list-box" id="all_glry">

<script crossorigin="anonymous"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../assets/js/config.js"></script>
<script src="../assets/js/user.js"></script>
<script !src="">
    function setImage(v) {
        var x = `
<div class="col-lg-2 col-md-4 col-sm-6 col-sx-12 mt-3">
            <div class="box1">
                    <img alt=""
                         src="${BASE_URL + v.feed_image}">`
        if (v.feed_status == "Panding") {
            x += `<button class="minus change_det" data-id="${v.feed_id}" data-value="Rejected">
                        <i class="fas fa-minus"></i>
                    </button>`
            x += `<button class="check-mark right-mark  change_det" data-id="${v.feed_id}" data-value="Approved">
                        <i class="fas fa-check"></i>
                    </button>`
        }
        x += ` </div> </div>`;
        return x;
    }
</script>
